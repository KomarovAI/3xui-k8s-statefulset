apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: xui-panel
  namespace: xui-vpn
spec:
  serviceName: xui
  replicas: 1
  selector:
    matchLabels:
      app: xui-panel
  updateStrategy:
    type: RollingUpdate  # рекомендовано для zero-downtime, auto-updates
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: xui-panel
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 2000
        runAsUser: 2000
        runAsNonRoot: true
      containers:
        - name: xui
          image: artur7892988/3xui-k8s-statefulset:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: data
              mountPath: /etc/x-ui
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 100m
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsUser: 2000
            capabilities:
              add:
                - NET_ADMIN
          # startupProbe дает приложению до 5 минут на первый старт
          startupProbe:
            httpGet:
              path: /
              port: 2053
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30  # 300 секунд = 5 минут на старт
          livenessProbe:
            httpGet:
              path: /
              port: 2053
            initialDelaySeconds: 90   # Увеличено с 30 до 90 для стабильности
            periodSeconds: 30
            timeoutSeconds: 10        # Увеличено с 5 до 10
            failureThreshold: 5       # Увеличено с 3 до 5
          readinessProbe:
            httpGet:
              path: /
              port: 2053
            initialDelaySeconds: 60   # Увеличено с 10 до 60
            periodSeconds: 15         # Увеличено с 10 до 15
            timeoutSeconds: 10        # Увеличено с 5 до 10
            failureThreshold: 5       # Увеличено с 3 до 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: xui-data-pvc
