apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: xui-panel-https
  namespace: xui-vpn
spec:
  entryPoints:
    - websecure  # HTTPS (порт 443)
  routes:
    - match: Host(`xui.31.56.39.58.nip.io`)  # Автоматический DNS через nip.io
      kind: Rule
      services:
        - name: xui-panel-service
          port: 2053
  tls:
    certResolver: letsencrypt  # Let's Encrypt автоматически
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: xui-vpn
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: xui-panel-http
  namespace: xui-vpn
spec:
  entryPoints:
    - web  # HTTP (порт 80)
  routes:
    - match: Host(`xui.31.56.39.58.nip.io`)
      kind: Rule
      services:
        - name: xui-panel-service
          port: 2053
      middlewares:
        - name: redirect-https
