apiVersion: v1
kind: Secret
metadata:
  name: github-backup-secret
  namespace: xui-vpn
type: Opaque
stringData:
  # Замени на свой GitHub Personal Access Token (PAT)
  # Создать: GitHub → Settings → Developer settings → Personal access tokens → Tokens (classic)
  # Необходимые permissions: repo (полный доступ)
  token: "ghp_REPLACE_WITH_YOUR_GITHUB_TOKEN"
