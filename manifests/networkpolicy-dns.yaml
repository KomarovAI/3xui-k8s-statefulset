apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: xui-vpn
spec:
  podSelector:
    matchLabels:
      app: xui-panel
  policyTypes:
    - Egress
  egress:
    # Разрешить DNS-запросы к kube-dns/CoreDNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
