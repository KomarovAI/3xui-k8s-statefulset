goss:
  file:
    /etc/x-ui:
      exists: true
      filetype: directory
      owner: x-ui
      group: x-ui
      mode: "0755"
    /app:
      exists: true
      filetype: directory
      owner: x-ui
      group: x-ui
      mode: "0755"
  command:
    bash --version:
      exit-status: 0
      stdout:
        - GNU bash, version 5.2.26
    id -u:
      exit-status: 0
      stdout:
        - "2000"
    touchfile:
      exit-status: 0
      stdout:
        - ""
      stderr:
        - ""
      exec: bash -c 'touch /etc/x-ui/testfile'
