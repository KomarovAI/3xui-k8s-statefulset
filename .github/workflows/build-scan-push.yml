name: ğŸš€ Build, Scan & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (optional, auto-generated if empty)'
        required: false
        type: string
  push:
    tags:
      - 'v*.*.*'
    paths:
      - 'Dockerfile*'
      - 'scripts/**'
      - '.dockerignore'

env:
  REGISTRY: docker.io
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset

jobs:
  build-scan-push:
    name: ğŸ› ï¸ Build, Scan & Push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ·ï¸ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=3X-UI VPN Panel
            org.opencontainers.image.description=Production-ready 3X-UI for Kubernetes
            org.opencontainers.image.vendor=KomarovAI
            maintainer=artur.komarovv@gmail.com
      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.5
            network=host
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: ğŸ› ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.optimized
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false
      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
      - name: ğŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      - name: ğŸ”’ Trivy JSON report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'json'
          output: 'trivy-report.json'
      - name: ğŸ“ Upload Trivy JSON
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-report.json
      - name: ğŸ” Analyze image size
        run: |
          docker pull ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          SIZE=$(docker inspect ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} --format='{{.Size}}' | numfmt --to=iec-i --suffix=B)
          LAYERS=$(docker inspect ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} --format='{{len .RootFS.Layers}}')
          echo "## ğŸ“¦ Image Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Size** | $SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| **Layers** | $LAYERS |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | ${{ steps.meta.outputs.tags }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Digest** | ${{ steps.build.outputs.digest }} |" >> $GITHUB_STEP_SUMMARY
      - name: ğŸ” Docker Scout CVEs
        uses: docker/scout-action@v1
        if: github.event_name != 'pull_request'
        with:
          command: cves
          image: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          only-severities: critical,high
          exit-code: false
      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ steps.meta.outputs.version }}
          body: |
            ## ğŸš€ Docker Image
            ```bash
            docker pull ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ```
            **Tags:**
            ${{ steps.meta.outputs.tags }}
            **Digest:**
            `${{ steps.build.outputs.digest }}`
            ## ğŸ”’ Security Scan
            See attached Trivy report for vulnerability details.
            ## ğŸ”„ Deployment
            FluxCD will automatically deploy this version to the cluster within 1 minute.
          files: |
            trivy-report.json
