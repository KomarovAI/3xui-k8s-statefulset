name: ðŸš€ Build, Validate & Push

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (optional)'
        required: false
        type: string
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'Dockerfile*'
      - 'scripts/**'
      - '.dockerignore'
  pull_request:
    paths:
      - 'Dockerfile*'
      - 'scripts/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset

jobs:
  # Ð­Ñ‚Ð°Ð¿ 1: Ð›Ð¸Ð½Ñ‚Ð¸Ð½Ð³ Dockerfile
  lint:
    name: ðŸ” Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ•µï¸â€â™‚ï¸ Hadolint - Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  # Ð­Ñ‚Ð°Ð¿ 2: Ð¢ÐµÑÑ‚Ð¾Ð²Ð°Ñ ÑÐ±Ð¾Ñ€ÐºÐ° Ð¸ Ð²Ð°Ð»Ð¸Ð´Ð°Ñ†Ð¸Ñ
  build-and-test:
    name: ðŸ› ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ› ï¸ Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âš™ï¸ Test container startup
        run: |
          echo "ðŸš€ Testing container startup..."
          docker run -d --name test-container \
            -e XUI_ENABLE_FAIL2BAN=false \
            ${{ env.IMAGE_NAME }}:test
          
          sleep 10
          
          if docker ps | grep test-container; then
            echo "âœ… Container started successfully"
            docker logs test-container
          else
            echo "âŒ Container failed to start"
            docker logs test-container
            exit 1
          fi
          
          docker stop test-container
          docker rm test-container

      - name: ðŸ” Inspect image structure
        run: |
          echo "## ðŸ“¦ Image Structure" >> $GITHUB_STEP_SUMMARY
          docker run --rm ${{ env.IMAGE_NAME }}:test ls -la /app/bin/ >> $GITHUB_STEP_SUMMARY || echo "bin/ not found" >> $GITHUB_STEP_SUMMARY
          docker run --rm ${{ env.IMAGE_NAME }}:test cat /app/bin/config.json >> $GITHUB_STEP_SUMMARY || echo "config.json missing" >> $GITHUB_STEP_SUMMARY

  # Ð­Ñ‚Ð°Ð¿ 3: Ð¡ÐºÐ°Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ› ï¸ Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:scan
          cache-from: type=gha

      - name: ðŸ”’ Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Ð‘Ð»Ð¾ÐºÐ¸Ñ€ÑƒÐµÐ¼ Ð¿Ñ€Ð¸ ÐºÑ€Ð¸Ñ‚Ð¸Ñ‡Ð½Ñ‹Ñ… CVE

      - name: ðŸ”’ Dockle - Docker best practices
        uses: erzz/dockle-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:scan
          exit-code: '0'
          exit-level: warn

  # Ð­Ñ‚Ð°Ð¿ 4: ÐŸÑƒÑˆ Ð² Docker Hub (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ð¾ÑÐ»Ðµ Ð²ÑÐµÑ… Ð¿Ñ€Ð¾Ð²ÐµÑ€Ð¾Ðº!)
  push:
    name: ðŸ“¤ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [lint, build-and-test, security-scan]
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
      security-events: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=3X-UI VPN Panel
            org.opencontainers.image.description=Production-ready 3X-UI for Kubernetes
            org.opencontainers.image.vendor=KomarovAI

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: ðŸ“Š Image analysis
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          SIZE=$(docker inspect ${{ env.IMAGE_NAME }}:latest --format='{{.Size}}' | numfmt --to=iec-i --suffix=B)
          LAYERS=$(docker inspect ${{ env.IMAGE_NAME }}:latest --format='{{len .RootFS.Layers}}')
          
          echo "## ðŸ“¦ Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Size** | $SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| **Layers** | $LAYERS |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | ${{ steps.meta.outputs.tags }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Digest** | ${{ steps.build.outputs.digest }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All validation checks passed!**" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”’ Final security report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“„ Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
