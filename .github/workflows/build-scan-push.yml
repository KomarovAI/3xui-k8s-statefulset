name: ðŸš€ Build, Validate & Push (Optimized)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (optional)'
        required: false
        type: string
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'Dockerfile*'
      - 'scripts/**'
      - '.dockerignore'
  pull_request:
    paths:
      - 'Dockerfile*'
      - 'scripts/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset

jobs:
  # ========================================
  # STAGE 1: PARALLEL STATIC ANALYSIS
  # ========================================
  
  lint-dockerfile:
    name: ðŸ” Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ•µï¸â€â™‚ï¸ Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  lint-scripts:
    name: ðŸ” Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ•µï¸â€â™‚ï¸ ShellCheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find scripts/ -name '*.sh' -exec shellcheck {} +

  # ========================================
  # STAGE 2: BUILD (SHARED ARTIFACT)
  # ========================================
  
  build:
    name: ðŸ› ï¸ Build Image
    runs-on: ubuntu-latest
    needs: [lint-dockerfile, lint-scripts]
    outputs:
      image-name: ${{ env.IMAGE_NAME }}
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ› ï¸ Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:test
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ========================================
  # STAGE 3: PARALLEL TESTING (7 RUNNERS)
  # ========================================
  
  test-startup:
    name: âš™ï¸ Test Startup
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ³ Load image
        run: docker load --input /tmp/image.tar

      - name: ðŸš€ Test container startup
        run: |
          docker run -d --name test-container \
            -e XUI_ENABLE_FAIL2BAN=false \
            ${{ env.IMAGE_NAME }}:test
          
          sleep 10
          
          if docker ps | grep test-container; then
            echo "âœ… Container started successfully"
            docker logs test-container
          else
            echo "âŒ Container failed to start"
            docker logs test-container
            exit 1
          fi
          
          docker stop test-container
          docker rm test-container

  test-structure:
    name: ðŸ” Structure Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ³ Load image
        run: docker load --input /tmp/image.tar

      - name: ðŸ’» Install container-structure-test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

      - name: ðŸ§ª Run structure tests
        run: |
          container-structure-test test \
            --image ${{ env.IMAGE_NAME }}:test \
            --config structure-test.yaml

  test-runtime-dgoss:
    name: ðŸ§ª Runtime Test (dgoss)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ³ Load image
        run: docker load --input /tmp/image.tar

      - name: ðŸ’» Install goss/dgoss
        run: |
          curl -fsSL https://goss.rocks/install | sh
          sudo mv /usr/local/bin/goss /usr/bin/goss
          curl -fsSL -o dgoss https://raw.githubusercontent.com/aelsabbahy/goss/master/extras/dgoss/dgoss
          chmod +x dgoss && sudo mv dgoss /usr/bin/dgoss

      - name: ðŸ§ª Run dgoss tests (PVC emulation)
        run: |
          docker volume create 3xui-pvc-test
          GOSS_FILES_STRATEGY=cp GOSS_SLEEP=10 \
          dgoss run \
            -v 3xui-pvc-test:/etc/x-ui:rw \
            -e XUI_ENABLE_FAIL2BAN=false \
            ${{ env.IMAGE_NAME }}:test
          docker volume rm 3xui-pvc-test

  test-healthcheck:
    name: ðŸ’š Healthcheck Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ³ Load image
        run: docker load --input /tmp/image.tar

      - name: ðŸ’š Test healthcheck endpoint
        run: |
          docker run -d --name healthcheck-test \
            -e XUI_ENABLE_FAIL2BAN=false \
            ${{ env.IMAGE_NAME }}:test
          
          echo "Waiting for startup..."
          sleep 15
          
          # Test healthcheck
          docker exec healthcheck-test curl -f http://localhost:2053/ -m 5
          
          echo "âœ… Healthcheck passed"
          docker stop healthcheck-test
          docker rm healthcheck-test

  # ========================================
  # STAGE 4: PARALLEL SECURITY SCANS (3 RUNNERS)
  # ========================================
  
  scan-trivy:
    name: ðŸ”’ Trivy Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ³ Load image
        run: docker load --input /tmp/image.tar

      - name: ðŸ”’ Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  scan-dockle:
    name: ðŸ”’ Dockle Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ³ Load image
        run: docker load --input /tmp/image.tar

      - name: ðŸ”’ Dockle best practices
        uses: erzz/dockle-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:test
          exit-code: '0'
          exit-level: warn

  analyze-dive:
    name: ðŸ”¬ Dive Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ðŸ³ Load image
        run: docker load --input /tmp/image.tar

      - name: ðŸ’» Install dive
        run: |
          curl -sL https://github.com/wagoodman/dive/releases/download/v0.11.0/dive_0.11.0_linux_amd64.tar.gz | tar xz
          sudo mv dive /usr/local/bin/dive

      - name: ðŸ”¬ Dive layer analysis
        run: |
          dive ${{ env.IMAGE_NAME }}:test --ci

  # ========================================
  # STAGE 5: PUSH (AFTER ALL TESTS PASS)
  # ========================================
  
  push:
    name: ðŸ“¤ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: 
      - test-startup
      - test-structure
      - test-runtime-dgoss
      - test-healthcheck
      - scan-trivy
      - scan-dockle
      - analyze-dive
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
      security-events: write
    steps:
      - name: ðŸ“ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=3X-UI VPN Panel
            org.opencontainers.image.description=Production-ready 3X-UI for Kubernetes
            org.opencontainers.image.vendor=KomarovAI

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: ðŸ“Š Image metrics
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          SIZE=$(docker inspect ${{ env.IMAGE_NAME }}:latest --format='{{.Size}}' | numfmt --to=iec-i --suffix=B)
          LAYERS=$(docker inspect ${{ env.IMAGE_NAME }}:latest --format='{{len .RootFS.Layers}}')
          
          echo "## ðŸ“¦ Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Size** | $SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| **Layers** | $LAYERS |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | ${{ steps.meta.outputs.tags }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Digest** | ${{ steps.build.outputs.digest }} |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ”’ Final security report (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“„ Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
