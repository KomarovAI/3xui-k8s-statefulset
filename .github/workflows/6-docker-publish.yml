name: "ðŸ“¦ Docker Publish to Registry"

on:
  workflow_run:
    workflows: ["âš¡ Critical Path: Build & Runtime Tests"]
    types: [completed]
    branches: [main]
  push:
    tags:
      - 'v*.*.*'

# Prevent concurrent publishes
concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: docker.io
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset

jobs:
  docker-publish:
    name: 'Push to Docker Hub'
    # Skip workflow_run trigger if it was caused by tag push (prevents double publish)
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.event != 'push')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=raw,value={{date 'YYYY.MM.DD'}}
          labels: |
            org.opencontainers.image.title=3X-UI VPN Panel for Kubernetes
            org.opencontainers.image.description=Production-ready 3X-UI Docker image optimized for Kubernetes StatefulSet
            org.opencontainers.image.vendor=KomarovAI
            org.opencontainers.image.licenses=MIT
      
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      - name: Update Docker Hub description (with retry)
        uses: nick-fields/retry-action@v2
        with:
          timeout_minutes: 2
          max_attempts: 3
          command: |
            docker run --rm \
              -e DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} \
              -e DOCKERHUB_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }} \
              -e DOCKERHUB_REPOSITORY=${{ env.IMAGE_NAME }} \
              -e README_FILEPATH=./README.md \
              -v "$(pwd):/workspace" \
              peterevans/dockerhub-description:3
        continue-on-error: true
      
      - name: Generate summary
        run: |
          echo "# ðŸ“¦ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Published Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View on Docker Hub](https://hub.docker.com/r/${{ env.IMAGE_NAME }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Multi-Arch Support" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… linux/arm64" >> $GITHUB_STEP_SUMMARY
