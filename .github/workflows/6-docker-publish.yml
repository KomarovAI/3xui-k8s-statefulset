name: "ðŸ“¦ Docker Publish to Registry"

on:
  workflow_run:
    workflows: ["âš¡ Critical Path: Build & Runtime Tests"]
    types: [completed]
    branches: [main]
  push:
    tags:
      - 'v*.*.*'

# Prevent concurrent publishes
concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write
  id-token: write  # Required for OIDC

env:
  REGISTRY: docker.io
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset

jobs:
  docker-publish:
    name: 'Push to Docker Hub'
    # Skip workflow_run trigger if it was caused by tag push (prevents double publish)
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.event != 'push')
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1
      
      # TODO: Enable OIDC authentication (requires DockerHub configuration)
      # - name: Log in to Docker Hub (OIDC)
      #   uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
      #   with:
      #     registry: ${{ env.REGISTRY }}
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     # OIDC token will be used automatically if configured
      
      - name: Log in to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=raw,value={{date 'YYYY.MM.DD'}}
          labels: |
            org.opencontainers.image.title=3X-UI VPN Panel for Kubernetes
            org.opencontainers.image.description=Production-ready 3X-UI Docker image optimized for Kubernetes StatefulSet
            org.opencontainers.image.vendor=KomarovAI
            org.opencontainers.image.licenses=MIT
      
      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      # TODO: Sign image with Cosign (requires keypair setup)
      # - name: Install Cosign
      #   uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0
      # 
      # - name: Sign image
      #   env:
      #     COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      #   run: |
      #     cosign sign --key cosign.key \
      #       ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
      
      - name: Update Docker Hub description (with retry)
        uses: nick-fields/retry-action@7152eba30c6575329ac0576536151aca5a72780e # v3.0.0
        with:
          timeout_minutes: 2
          max_attempts: 3
          retry_on: error
          command: |
            docker run --rm \
              -e DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} \
              -e DOCKERHUB_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }} \
              -e DOCKERHUB_REPOSITORY=${{ env.IMAGE_NAME }} \
              -e README_FILEPATH=./README.md \
              -v "$(pwd):/workspace" \
              peterevans/dockerhub-description:3.4.2
        continue-on-error: true
      
      - name: Generate summary
        run: |
          echo "# ðŸ“¦ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Published Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View on Docker Hub](https://hub.docker.com/r/${{ env.IMAGE_NAME }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Multi-Arch Support" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”’ Security Features" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "- â³ Image signing (TODO)" >> $GITHUB_STEP_SUMMARY
