name: üöÄ Build, Test, Validate & Push (Max Parallel Audit)

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile*'
      - '**/scripts/**'
      - '.dockerignore'
      - '**/*.yaml'
  pull_request:
    paths:
      - 'Dockerfile*'
      - '**/scripts/**'
      - '**/*.yaml'
  workflow_dispatch:

env:
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset

jobs:
  hadolint:
    name: üîç Hadolint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  checkov:
    name: üßë‚Äçüíª Checkov static IaC lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: "dockerfile,kubernetes"

  build-image:
    name: üèóÔ∏è Build Docker Image (shared)
    runs-on: ubuntu-latest
    needs: [hadolint, checkov]
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build and export image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:pr-ci
          file: ./Dockerfile
      - name: Export tag
        id: meta
        run: |
          echo "tag=pr-ci" >> $GITHUB_OUTPUT

  dockle:
    name: üõ°Ô∏è Dockle Best Practices
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Pull built image
        run: docker pull ${{ env.IMAGE_NAME }}:pr-ci
      - name: Dockle security check
        uses: erzz/dockle-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:pr-ci
          exit-code: 1
          exit-level: fatal

  dive:
    name: üî¨ Dive layers/waste analysis
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Pull built image
        run: docker pull ${{ env.IMAGE_NAME }}:pr-ci
      - name: Dive analysis
        uses: yuichielectric/dive-action@v0.0.8
        with:
          image: ${{ env.IMAGE_NAME }}:pr-ci
          exit-on-error: true

  structure-test:
    name: üèó Google Container Structure Test
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Pull built image
        run: docker pull ${{ env.IMAGE_NAME }}:pr-ci
      - name: Download container-structure-test
        run: |
          curl -LO https://github.com/GoogleContainerTools/container-structure-test/releases/download/v1.19.3/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
      - name: Run Structure Test
        run: |
          container-structure-test test --image ${{ env.IMAGE_NAME }}:pr-ci --config structure-test.yaml

  trivy:
    name: üîí Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Pull built image
        run: docker pull ${{ env.IMAGE_NAME }}:pr-ci
      - name: Run trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:pr-ci
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  grype:
    name: üîí Grype Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Pull built image
        run: docker pull ${{ env.IMAGE_NAME }}:pr-ci
      - name: Install grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
      - name: Run Grype scan
        run: grype ${{ env.IMAGE_NAME }}:pr-ci --fail-on critical

  sbom:
    name: üßæ Syft SBOM
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Pull built image
        run: docker pull ${{ env.IMAGE_NAME }}:pr-ci
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:pr-ci
          output-file: sbom.spdx.json
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  dgoss:
    name: üö¶ Runtime behaviour test (dgoss)
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: docker/setup-buildx-action@v3
      - name: Pull built image
        run: docker pull ${{ env.IMAGE_NAME }}:pr-ci
      - name: Install dgoss
        run: |
          curl -L https://github.com/goss-org/goss/releases/download/v0.4.6/goss-linux-amd64 -o /usr/local/bin/goss
          curl -L https://raw.githubusercontent.com/goss-org/goss/v0.4.6/extras/dgoss/dgoss -o /usr/local/bin/dgoss
          chmod +x /usr/local/bin/goss /usr/local/bin/dgoss
      - name: Run dgoss tests
        run: |
          export GOSS_FILES_PATH=./goss-tests
          export GOSS_SLEEP=5
          export GOSS_FILES_STRATEGY=cp
          dgoss run ${{ env.IMAGE_NAME }}:pr-ci

  kubeval:
    name: üìù Kubeval + Kube-score manifest check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate manifests (kubeval)
        uses: instrumenta/kubeval-action@v0.1.0
        with:
          files: clusters/production/applications/3xui/statefulset.yaml
      - name: Best practices (kube-score)
        uses: zegl/kube-score-action@v2
        with:
          manifests: clusters/production/applications/3xui/statefulset.yaml

  push:
    name: üöÄ Push to Docker Hub
    runs-on: ubuntu-latest
    needs:
      - dockle
      - dive
      - structure-test
      - trivy
      - grype
      - sbom
      - dgoss
      - kubeval
    if: github.event_name != 'pull_request'
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
