name: ðŸš€ Build, Test, Validate & Push

on:
  push:
    branches:
      - main
      - fix-*
    paths:
      - 'Dockerfile*'
      - '**/scripts/**'
      - '.dockerignore'
      - 'goss-tests/**'
      - 'structure-test.yaml'
  pull_request:
    paths:
      - 'Dockerfile*'
      - '**/scripts/**'
      - 'goss-tests/**'
      - 'structure-test.yaml'
  workflow_dispatch:

env:
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset
  DOCKER_BUILDKIT: 1

jobs:
  lint:
    name: ðŸ” Hadolint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  build-base:
    name: ðŸ“¦ Build Base Image
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and export
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ env.IMAGE_NAME }}:test
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  dockle:
    name: ðŸ›¡ï¸ Dockle Best Practices
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Dockle security check
        uses: erzz/dockle-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:test
          exit-code: 1

  dive:
    name: ðŸ”¬ Dive layers/waste analysis
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Install dive
        run: |
          curl -sL https://github.com/wagoodman/dive/releases/latest/download/dive_linux_amd64.deb -o dive.deb
          sudo dpkg -i dive.deb
      - name: Dive scan
        run: dive ${{ env.IMAGE_NAME }}:test --ci

  structure-test:
    name: ðŸ­ Google Container Structure Test
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Download container-structure-test
        run: |
          curl -LO https://github.com/GoogleContainerTools/container-structure-test/releases/download/v1.19.3/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
      - name: Run Google Container Structure Test
        run: |
          container-structure-test test --image ${{ env.IMAGE_NAME }}:test --config structure-test.yaml

  trivy:
    name: ðŸ”’ Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Run trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      - name: Trivy fail on high vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  dgoss:
    name: ðŸš¦ Runtime behaviour test (dgoss)
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Install dgoss
        run: |
          curl -L https://github.com/goss-org/goss/releases/download/v0.4.8/goss-linux-amd64 -o /usr/local/bin/goss
          curl -L https://raw.githubusercontent.com/goss-org/goss/v0.4.8/extras/dgoss/dgoss -o /usr/local/bin/dgoss
          chmod +x /usr/local/bin/goss /usr/local/bin/dgoss
      - name: Run dgoss tests
        run: |
          docker volume create x-ui-test-db
          export GOSS_FILES_PATH=./goss-tests
          export GOSS_SLEEP=10
          export GOSS_FILES_STRATEGY=cp
          dgoss run -v x-ui-test-db:/etc/x-ui -p 2053:2053 -p 2096:2096 ${{ env.IMAGE_NAME }}:test

  push:
    name: ðŸš€ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [dockle, dive, structure-test, trivy, dgoss]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/fix-'))
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Determine tags
        id: tags
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tags=${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          else
            BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g')
            echo "tags=${{ env.IMAGE_NAME }}:${BRANCH_NAME}" >> $GITHUB_OUTPUT
          fi
      - name: Tag and push
        run: |
          for tag in $(echo "${{ steps.tags.outputs.tags }}" | tr ',' ' '); do
            docker tag ${{ env.IMAGE_NAME }}:test $tag
            docker push $tag
          done
      - name: Image digest
        run: docker images --digests ${{ env.IMAGE_NAME }}