# â€¦headers and jobs omitted for brevityâ€¦
  dive:
    name: ðŸ”¬ Dive layers/waste analysis
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Install dive
        run: |
          curl -sL https://github.com/wagoodman/dive/releases/download/v0.11.0/dive_0.11.0_linux_amd64.tar.gz | tar xz
          sudo mv dive /usr/local/bin/dive
      - name: Dive scan
        run: dive ${{ env.IMAGE_NAME }}:test --ci
