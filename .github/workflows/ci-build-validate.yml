name: ðŸš€ CI Enterprise-grade Test & Push

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset
  DOCKER_BUILDKIT: 1

jobs:
  build-base:
    name: ðŸ“¦ Build Base Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ env.IMAGE_NAME }}:test
          outputs: type=docker,dest=/tmp/image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  lint:
    name: ðŸ” Hadolint
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
      - name: Save log
        run: | echo hadolint.log > errors.log
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: errors
          path: errors.log

  dockle:
    name: ðŸ›¡ï¸ Dockle Best Practices
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Dockle security check
        uses: erzz/dockle-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:test
          exit-code: 1
      - name: Save error log
        run: | echo dockle.log > errors.log
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: errors
          path: errors.log

  dive:
    name: ðŸ”¬ Dive layers/waste analysis
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Install dive
        run: |
          curl -sL https://github.com/wagoodman/dive/releases/download/v0.11.0/dive_0.11.0_linux_amd64.tar.gz | tar xz
          sudo mv dive /usr/local/bin/dive
      - name: Dive scan
        run: dive ${{ env.IMAGE_NAME }}:test --ci | tee dive.log
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: errors
          path: dive.log

  structure-test:
    name: ðŸ­ Google Container Structure Test
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Download container-structure-test
        run: |
          curl -LO https://github.com/GoogleContainerTools/container-structure-test/releases/download/v1.19.3/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
      - name: Run Google Container Structure Test
        run: |
          container-structure-test test --image ${{ env.IMAGE_NAME }}:test --config structure-test.yaml | tee cst.log
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: errors
          path: cst.log

  trivy:
    name: ðŸ”’ Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Run trivy scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: 1
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
      - name: Fail on high vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          severity: CRITICAL,HIGH
          exit-code: 1
      - name: Save error log
        run: | echo trivy.log > errors.log
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: errors
          path: errors.log

  dgoss:
    name: ðŸš¦ Runtime behaviour test (dgoss)
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Install dgoss
        run: |
          curl -L https://github.com/goss-org/goss/releases/download/v0.4.8/goss-linux-amd64 -o /usr/local/bin/goss
          curl -L https://raw.githubusercontent.com/goss-org/goss/v0.4.8/extras/dgoss/dgoss -o /usr/local/bin/dgoss
          chmod +x /usr/local/bin/goss /usr/local/bin/dgoss
      - name: Run dgoss tests
        run: |
          docker volume create x-ui-test-db
          export GOSS_FILES_PATH=./goss-tests
          export GOSS_SLEEP=10
          export GOSS_FILES_STRATEGY=cp
          dgoss run -v x-ui-test-db:/etc/x-ui -p 2053:2053 -p 2096:2096 ${{ env.IMAGE_NAME }}:test | tee dgoss.log
      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: errors
          path: dgoss.log

  aggregate-results:
    name: ðŸ“Š Aggregate Test Logs
    runs-on: ubuntu-latest
    needs: [lint, dockle, dive, structure-test, trivy, dgoss]
    if: always()
    steps:
      - name: Download all error logs
        uses: actions/download-artifact@v4
        with:
          name: errors
          path: logs/
      - name: Aggregate logs
        run: |
          cat logs/* > logs/all-errors.log || true
      - name: Upload unified error log
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unified
          path: logs/all-errors.log

  push:
    name: ðŸš€ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: aggregate-results
    if: success()
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      - name: Load image
        run: docker load --input /tmp/image.tar
      - name: Determine tags
        id: tags
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tags=${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          else
            BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9]/-/g')
            echo "tags=${{ env.IMAGE_NAME }}:${BRANCH_NAME}" >> $GITHUB_OUTPUT
          fi
      - name: Tag and push
        run: |
          for tag in $(echo "${{ steps.tags.outputs.tags }}" | tr ',' ' '); do
            docker tag ${{ env.IMAGE_NAME }}:test $tag
            docker push $tag
          done
      - name: Image digest
        run: docker images --digests ${{ env.IMAGE_NAME }}
