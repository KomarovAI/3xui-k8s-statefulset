name: üöÄ Build, Test, Validate & Push

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile*'
      - '**/scripts/**'
      - '.dockerignore'
  pull_request:
    paths:
      - 'Dockerfile*'
      - '**/scripts/**'
  workflow_dispatch:

env:
  IMAGE_NAME: artur7892988/3xui-k8s-statefulset

jobs:
  lint:
    name: üîç Hadolint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  dockle:
    name: üõ°Ô∏è Dockle Best Practices
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image for scan (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:dockle
          file: ./Dockerfile
      - name: Dockle security check
        uses: erzz/dockle-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:dockle
          exit-code: 1
          exit-level: fatal

  dive:
    name: üî¨ Dive layers/waste analysis
    runs-on: ubuntu-latest
    needs: dockle
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image for Dive
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:dive
          file: ./Dockerfile
      - name: Dive analysis
        uses: yuichielectric/dive-action@v0.0.8
        with:
          image: ${{ env.IMAGE_NAME }}:dive
          exit-on-error: true

  structure-test:
    name: üèó Google Container Structure Test
    runs-on: ubuntu-latest
    needs: dive
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image for structure test
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:gct
          file: ./Dockerfile
      - name: Download container-structure-test
        run: |
          curl -LO https://github.com/GoogleContainerTools/container-structure-test/releases/download/v1.19.3/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
      - name: Run Google Container Structure Test
        run: |
          container-structure-test test --image ${{ env.IMAGE_NAME }}:gct --config structure-test.yaml

  trivy:
    name: üîí Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: structure-test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image for trivy
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:trivy
          file: ./Dockerfile
      - name: Run trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:trivy
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  dgoss:
    name: üö¶ Runtime behaviour test (dgoss)
    runs-on: ubuntu-latest
    needs: trivy
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image for dgoss
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:dgoss
          file: ./Dockerfile
      - name: Install dgoss
        run: |
          curl -L https://github.com/goss-org/goss/releases/download/v0.4.6/goss-linux-amd64 -o /usr/local/bin/goss
          curl -L https://raw.githubusercontent.com/goss-org/goss/v0.4.6/extras/dgoss/dgoss -o /usr/local/bin/dgoss
          chmod +x /usr/local/bin/goss /usr/local/bin/dgoss
      - name: Run dgoss tests
        run: |
          export GOSS_FILES_PATH=./goss-tests
          export GOSS_SLEEP=5
          export GOSS_FILES_STRATEGY=cp
          dgoss run ${{ env.IMAGE_NAME }}:dgoss

  push:
    name: üöÄ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: dgoss
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
