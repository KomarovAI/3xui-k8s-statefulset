name: Deploy 3X-UI Panel - MANUAL ONLY

# КРИТИЧЕСКИ ВАЖНО: Только ручной запуск!
# Автоматический деплой при push ОПАСЕН для production
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          # Основные манифесты
          kubectl apply -f manifests/namespace.yaml
          kubectl apply -f manifests/storageclass.yaml
          kubectl apply -f manifests/persistentvolume.yaml
          kubectl apply -f manifests/persistentvolumeclaim.yaml
          kubectl apply -f manifests/secret.yaml
          kubectl apply -f manifests/statefulset.yaml
          kubectl apply -f manifests/cronjob-backup.yaml
          
          # Traefik интеграция
          kubectl apply -f manifests/service.yaml
          kubectl apply -f manifests/ingressroute.yaml
          
          # Ожидание готовности
          kubectl rollout status statefulset/xui-panel -n xui-vpn --timeout=300s
