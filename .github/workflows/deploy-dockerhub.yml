name: Build, Push & Deploy 3X-UI via Docker Hub - Push or Manual

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # Job 1: GitHub-hosted runner - максимальная параллелизация
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: artur7892988/3xui-k8s-statefulset:latest
          cache-from: type=registry,ref=artur7892988/3xui-k8s-statefulset:buildcache
          cache-to: type=registry,ref=artur7892988/3xui-k8s-statefulset:buildcache,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: artur7892988/3xui-k8s-statefulset:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 2: Self-hosted runner на VPS - деплой в K8s
  deploy:
    runs-on: self-hosted
    needs: build-and-scan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure /opt/xui-vpn/data exists (idempotent)
        run: |
          sudo mkdir -p /opt/xui-vpn/data
          sudo chown 1000:1000 /opt/xui-vpn/data || sudo chown root:root /opt/xui-vpn/data
          sudo chmod 777 /opt/xui-vpn/data

      - name: Pull latest image from DockerHub
        run: |
          docker pull artur7892988/3xui-k8s-statefulset:latest

      - name: Create namespaces
        run: |
          kubectl create namespace traefik --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f manifests/namespace.yaml

      - name: Deploy Let's Encrypt email secret to Traefik
        run: |
          kubectl apply -f manifests/traefik/letsencrypt-email-secret.yaml

      - name: Deploy Traefik ACME storage PVC
        run: |
          kubectl apply -f manifests/traefik/traefik-config.yaml

      - name: Create admin secret
        env:
          XUI_ADMIN_USER: ${{ secrets.XUI_ADMIN_USER }}
          XUI_ADMIN_PASS: ${{ secrets.XUI_ADMIN_PASS }}
        run: |
          kubectl create secret generic xui-admin-secret \
            --from-literal=XUI_ADMIN_USER="${XUI_ADMIN_USER}" \
            --from-literal=XUI_ADMIN_PASS="${XUI_ADMIN_PASS}" \
            -n xui-vpn \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy infrastructure
        run: |
          kubectl apply -f manifests/storageclass.yaml
          kubectl apply -f manifests/persistentvolume.yaml
          kubectl apply -f manifests/persistentvolumeclaim.yaml

      - name: Deploy application
        run: |
          kubectl apply -f manifests/statefulset.dockerhub.yaml
          kubectl apply -f manifests/cronjob-backup.yaml
          kubectl apply -f manifests/service.yaml
          kubectl apply -f manifests/ingressroute.yaml
          kubectl apply -f manifests/networkpolicy.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status statefulset/xui-panel -n xui-vpn --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n xui-vpn
          kubectl get svc -n xui-vpn
