name: Build, Push & Deploy 3X-UI via Docker Hub - Push or Manual

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: artur7892988/3xui-k8s-statefulset:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: artur7892988/3xui-k8s-statefulset:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_CONTENT" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create Secret from GitHub Secrets
        env:
          XUI_ADMIN_USER: ${{ secrets.XUI_ADMIN_USER }}
          XUI_ADMIN_PASS: ${{ secrets.XUI_ADMIN_PASS }}
        run: |
          kubectl create secret generic xui-admin-secret \
            --from-literal=XUI_ADMIN_USER="${XUI_ADMIN_USER}" \
            --from-literal=XUI_ADMIN_PASS="${XUI_ADMIN_PASS}" \
            -n xui-vpn \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f manifests/namespace.yaml
          kubectl apply -f manifests/storageclass.yaml
          kubectl apply -f manifests/persistentvolume.yaml
          kubectl apply -f manifests/persistentvolumeclaim.yaml
          kubectl apply -f manifests/statefulset.dockerhub.yaml
          kubectl apply -f manifests/cronjob-backup.yaml
          kubectl apply -f manifests/service.yaml
          kubectl apply -f manifests/ingressroute.yaml
          kubectl apply -f manifests/networkpolicy.yaml
          kubectl rollout status statefulset/xui-panel -n xui-vpn --timeout=300s
